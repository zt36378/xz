<!doctype html>
<html>
  <head>
    <title>登陆</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./public/css/login.css">
  </head>
  <body>
      <div id="container">
          <table></table>
          <div class="black">
              <table>
                  <tr>
                      <td>
                          <h4>登陆学子商城</h4>
                      </td>
                      <td><a href="#">新用户注册</a></td>
                  </tr>
                  <tr>
                      <td colspan="2"><hr></td>
                  </tr>
                  <tr>
                      <td colspan="2">
                          <input type="text" placeholder="请输入您的用户名" class="uname" name="uname">
                      </td>
                  </tr>
                  <tr>
                      <td colspan="2">
                          <input type="password" placeholder="请输入您的密码" class="upwd" name="upwd">
                      </td>
                  </tr>
                  <tr>
                      <td class="autoLogin">自动登陆<input type="checkbox"></td>
                      <td>
                          <a href="#">忘记密码</a>
                      </td>
                  </tr>
                  <tr>
                      <td colspan="2"><button class="login">登陆</button></td>
                  </tr>
              </table>
          </div>
      </div>
  </body>
</html>
